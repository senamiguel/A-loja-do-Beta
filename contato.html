<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <main>
        <header class="header d-flex justify-content-between align-items-center p-3"> 
            <h2>A Loja do Beta</h2>
            <nav><ul>
                <li><a href="/">Início</a></li>
                <li><a href="/sobre.html">Sobre nós</a></li>
                <li><a href="/peixes">Peixes</a></li>
                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </nav>
        </header>

        <section class="fundo-texto pt-5">
            <div class="w-50 ps-5 mb-3">
                <h2>Contate-nos</h2>
            </div>
                <div class="w-50 fs-4 mx-auto mb-2"> 
                    <p>Tem alguma dúvida sobre um pedido ou precisa de ajuda com seu aquário? 
                        Preencha o formulário abaixo e nossa equipe de especialistas responderá em breve.</p>
                </div>
        </section>

       <section class="fundo-form">
            <img src="peixe02.png" alt="" class="peixe1">
            <img src="peixe01.png" alt="" class="peixe2">

            <div class="form"> 
        
                <div class="w-50 mb-2">
                    <h3>Entre em contato com <br> a Loja do Beta!</h3>
                </div>
            
                <form action="/enviar" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control w-50 mb-3" required placeholder="Digite seu nome...">

                    <label for="whatsapp">WhatsApp:</label>
                    <input type="tel" id="whatsapp" name="whatsapp" class="form-control w-50 mb-3" required placeholder="Digite seu número...">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control w-50 mb-3" required placeholder="Digite seu e-mail...">
                    
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" class="form-control w-50 mb-3" rows="4" required placeholder="Digite sua mensagem..."></textarea>
                    
                    <div class="w-50 text-end">
                        <button type="submit" class="btn btn-custom mb-3">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
